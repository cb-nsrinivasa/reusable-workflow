name: Reusable Workflow

on:
  workflow_call:
    inputs:
      node_version:
        required: true
        type: string
    secrets:
      MY_SECRET:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Print secret
        run: echo "Secret is ${{ secrets.MY_SECRET }}"
